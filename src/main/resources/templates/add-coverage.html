<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<form action="/policy/addCoverage" method="post" >

    <h4>Select States:</h4>
    <select name="state">
        <option th:each="state:${states}" th:text="${state.stateName}" th:value="${state.sid}" ></option>
    </select>

    <h4>Select Coverages: </h4>
    <div th:each="coverage:${coverages}">
        <input type="checkbox" name="covs" th:text="${coverage.coverageName}" th:value="${coverage.cid}"  >
    </div>
    <input type="submit" value="next" />
</form>
</body>
</html>
