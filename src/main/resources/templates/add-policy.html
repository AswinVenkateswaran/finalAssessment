<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<form action="/policy/save" th:object="${policy}" method="post" class="form mb3 w-25">
    Status:<h4 th:text="${policy.status == null ? 'Draft' : 'Bound' }"></h4>
    PolicyNo: <input type="text"  name="pno" th:field="${policy.policyNo}" class="form-control w-250" readonly>
    Policy name:<input type="text" id="pname" name="pname" th:field="${policy.policyHolderName}" class="form-control w-250">
    Address1 <input type="text" id="add1" name="add1" th:field="${policy.addressline1}" class="form-control w-250"/>
    Address2 <input type="text" id="add2" name="add2" th:field="${policy.addressline2}" class="form-control w-250"/>

    <input type="submit" value="next" class="btn" onclick="errorAlert()"/>
</form>
<script>
    function errorAlert() {
        var name = $('#pname').val();
        var add1 = $('#add1').val();
        var add2 = $('#add2').val();
        if (name === '' || add1 === '' || add2 === '') {
            alert("fill all the Details .");
        }
    }
</script>
</body>
</html>
